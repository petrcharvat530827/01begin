<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-uebung</title>
  </head>
  <body>
    <h2>soustavy</h2>

    <table>
      <tr>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
      </tr>
      <tr>
        <th>0</th>
        <td>1</td>
        <td>10</td>
        <td>11</td>
        <td>20</td>
      </tr>
      <tr>
        <th>0</th>
        <td>1</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
      </tr>
      <tr>
        <th>0</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>10</td>
      </tr>
      <tr>
        <th>0</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>

    <h2>multiplizieren</h2>


    <table>
        <tr>
          <th>0</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
        <tr>
          <th>1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <th>2</th>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>8</td>
        </tr>
        <tr>
          <th>3</th>
          <td>3</td>
          <td>6</td>
          <td>9</td>
          <td>12</td>
        </tr>
        <tr>
          <th>4</th>
          <td>4</td>
          <td>8</td>
          <td>12</td>
          <td>16</td>
        </tr>
      </table>



  </body>
</html>
